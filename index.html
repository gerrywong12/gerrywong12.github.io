<html>
  <head>
    <title>Vidyo Sample</title>
  </head>
  <body>
    <script>
      var vidyoConnector;
      function onVidyoClientLoaded(status) {
        console.log("Vidyo load state = " + status.state);
        if (status.state == "READY") {
          VC.CreateVidyoConnector({
            viewId: "renderer",
            viewStyle: "VIDYO_CONNECTORVIEWSTYLE_Default",
            remoteParticipants: 4,
            logFileFilter: "error",
            logFileName: "",
            userData: "",
          })
            .then(function (vc) {
              console.log("Create success");
              vidyoConnector = vc;
            })
            .catch(function (error) {
              console.log("Create Failed " + error);
            });
        }
      }

      function joinCall() {
        vidyoConnector.Connect({
          host: "prod.vidyo.io",
          token:
            "cHJvdmlzaW9uAHVzZXIxQGI0NDUyMS52aWR5by5pbwA2Mzc1MzkwNzkwMgAAYjkwYTA1NmExNjk3ZDhmN2YxZjc1ZDlmOGY4ZTMwM2QxMmEwODIwNDgzNTNiZjcwNDk0NWYzMGQ1ZGZjMTUxMTBmMGIzMDcyZmQzMDY2MTRiODNhOTIyZjhkYzNjN2M1",
          displayName: "Test1",
          resourceId: "demo",
          onSuccess: function () {
            console.log("Success");
          },
          onFailure: function (reason) {
            console.log("Failure = " + reason);
          },
          onDisconnected: function (reason) {
            console.log("Disconnected = " + reason);
          },
        });
      }
    </script>
    <script src="https://static.vidyo.io/latest/javascript/VidyoClient/VidyoClient.js?onload=onVidyoClientLoaded"></script>
    <h3>Test</h3>
    <button onclick="joinCall()">Join Call</button>
    <div id="renderer"></div>
  </body>
</html>
